<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue/Step10_Ajax.html</title>
</head>
<body>
	<h1>ajax 요청을 통해서 받아온 데이터 사용하기</h1>
	<p> 페이지 전환없이 서버에 요청하는것을 ajax 라고 생각하면 된다.</p>
	<div id="app">
		<button v-on:click="getList">글 목록 받아오기</button>
		<br />
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>작성자</th>
					<th>제목</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="tmp in list" v-bind:key="tmp.num">
					<td>{{tmp.num}}</td>
					<td>{{tmp.writer}}</td>
					<td>{{tmp.title}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				list:[]
			},
			methods:{
				getList(){
					//Vue 의 참조값을 self 에 담기 
					const self=this;
					
					fetch("/Step04_Final/cafe/json_list.jsp")
					.then(function(response){
						return response.json();
					})
					.then(function(data){
						console.log(data);
						//서버로 부터 받은 데이터를 list 에 대입하기 
						self.list=data;
					});
				}
			}
		});
	</script>
</body>
</html>
